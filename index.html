<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mario Berni">
    <meta name="description" content="Formulario de Encuesta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Encuesta para programadores</title>
  </head>
  <body>
    <header id="titulo" class="container justify-content-center">
      <div>
        <h1>FORMULARIO DE ENCUESTA PARA PROGRAMADORES</h1>
        <h2>Gracias por tomarse el tiempo y responder el cuestionario</h2>
      </div>
    </header>
    <div id="formulario" class="container-fluid shadow p-3 mb-5 bg-white rounded">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" name="email" required>
            </div>
            <div class="form-group">
              <label for="edad">Edad</label>
              <input type="number" class="form-control" id="edad" placeholder="Edad" name="edad" required>
            </div>
            <div class="form-group">
              <label for="rol-actual">¿Que opción describe mejor su rol actual?</label>
              <select class="form-control dropdown" id="rol-actual" name="rol-actual">
                <option disabled selected>Seleccione una opción</option>
                <option value="desocupado">Desocupado</option>
                <option value="estudiante">Estudiante</option>
                <option value="freelance">Freelance</option>
                <option value="trabajo-tiempo-completo">Trabajo tiempo completo</option>
                <option value="un-poco-de-todas">Un poco de todas</option>
                <option value="otras">Otra</option>
              </select>
            </div>
            <p id="parrafo">¿A que rama de la programación te gustaría dedicarte?</p>
            <div id="rama-programacion" class="d-grid rounded mx-auto align-items-center">
            <div class="recuadro my-auto">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rama-de-la-programacion" id="opcion-desarrollo-software" value="desarrollo-de-software">
                <label class="form-check-label" for="opcion-desarrollo-software">
Desarrollo de Software
                </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rama-de-la-programacion" id="opcion-desarrollo-web" value="desarrollo-web">
              <label class="form-check-label" for="opcion-desarrollo-web">
Desarrollo Web
              </label>
            </div>
            <div class="form-check">
                  <input class="form-check-input" type="radio" name="rama-de-la-programacion" id="opcion-seguridad-informatica" value="seguridad-informatica">
                  <label class="form-check-label" for="opcion-seguridad-informatica">
                    Seguridad Informática
                  </label>
            </div>
            <div class="form-check">
                  <input class="form-check-input" type="radio" name="rama-de-la-programacion" id="opcion-analisis-de-datos" value="analisis-de-datos">
                  <label class="form-check-label" for="opcion-analisis-de-datos">
                    Análisis de Datos
                  </label>
            </div>
            <div class="form-check">
                  <input class="form-check-input" type="radio" name="rama-de-la-programacion" id="opcion-inteligencia-artificial" value="inteligencia-artificial">
                  <label class="form-check-label" for="opcion-inteligencia-artificial">
                    Inteligencia Artificial
                  </label>
            </div>
          </div>
          </div>
            <div class="form-group">
              <label for="rol-actual">¿Cual de estos inconvenientes te has enfrentado en la practica?</label>
              <select class="form-control dropdown" id="inconvenientes" name="inconvenientes" title="Selecciona un inconveniente">
                <option disabled selected>Seleccione una opción</option>
                <option value="comprender-seguir-los-requisitos-del-cliente">Comprender y seguir los requisitos del cliente</option>
                <option value="resolver-problemas-complejos">Resolver problemas complejos</option>
                <option value="mantener-el-codigo">Mantener el código</option>
                <option value="aprender-nuevas-tecnologias">Aprender nuevas tecnologías</option>
                <option value="trabajar-con-otros-miembros-del-equipo">Trabajar con otros miembros del equipo</option>
                <option value="conseguir-trabajo">Conseguir trabajo</option>
                <option value="otra">Otra</option>
              </select>
            </div>
            <div class="form-group">
              <label for="descripcion-problema">Comenta como pudiste resolver el inconveniente</label>
              <textarea class="form-control" id="descripcion-problema" rows="3" placeholder="Escribe aquí..."></textarea>
            </div>
            <div class=" container form-check">
              <p>¿que lenguaje/es de programacion manejas?</p>
            <div class="row">
            <div class="col">
              <div class="form-check">
              <input class="form-check-input" type="checkbox" value="HTML" id="check-html" name="lenguaje-programacion">
              <label class="form-check-label" for="check-html">
                HTML
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="CSS" id="check-css" name="lenguaje-programacion">
              <label class="form-check-label" for="check-css">
                CSS
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="JavaScript" id="check-javascript" name="lenguaje-programacion">
              <label class="form-check-label" for="check-javascript">
                JavaScript
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Python" id="check-python" name="lenguaje-programacion">
              <label class="form-check-label" for="check-python">
                Python
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Java" id="check-java" name="lenguaje-programacion">
              <label class="form-check-label" for="check-java">
                Java
              </label>
            </div>
            </div>
            <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="C++" id="check-c++" name="lenguaje-programacion">
              <label class="form-check-label" for="check-c++">
                C++
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="PHP" id="check-php" name="lenguaje-programacion">
              <label class="form-check-label" for="check-php">
                PHP
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="SQL" id="check-sql" name="lenguaje-programacion">
              <label class="form-check-label" for="check-sql">
                SQL
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="C+" id="check-c#" name="lenguaje-programacion">
              <label class="form-check-label" for="check-c#">
                C#
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="otros" id="check-otros" name="lenguaje-programacion">
              <label class="form-check-label" for="check-otros">
                Otros
              </label>
            </div>
            </div>
            </div>
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
